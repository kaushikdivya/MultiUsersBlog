{% extends "base.html" %}

{% block content %}
<ol>
    {% for n in range(1, n+1) %}
        <li>
            {% if n % 3 == 0 and n % 5 == 0 %}
                FizzBuzz
            {% elif n % 3 == 0 %}
                Fizz
            {% elif n % 5 == 0 %}
                Buzz
            {% else %}
                {{ n }}
            {% endif %}
        </li>
    {% endfor %}
</ol>
{% endblock %}
