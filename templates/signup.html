{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="jumbotron signup-header">
        <h1>Need to write what's on mind?</h1>
        <p>Make yourself heard. Come on!!
        <p><a class="btn btn-primary btn-lg" href="/login" role="button">LOGIN</a></p>
    </div>
    <form class ="center-align" method="post">
        <h1 class="text-center form-header">Signup</h1>
        <div class="form-group">
            <label class="light-style">Username</label>
            <input type="text" class="form-control" name="username"value={{ username }}>
            <div class="error">
                {{ error_name }}
            </div>
        </div>

        <div class="form-group">
            <label class="light-style">Password</label>
            <input type="password" class="form-control" name="password">
            <div class="error">
                {{ error_password }}
            </div>
        </div>
        <div class="form-group">
            <label class="light-style">Verify Password</label>
            <input type="password" class="form-control" name="verify">
            <div class="error">
                {{ error_verify }}
            </div>
        </div>
        <div class="form-group">
            <label class="light-style">Email(optional)</label>
            <input type="email" class="form-control" name="email" value={{ email }}>
            <div class="error">
                {{ error_email }}
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>

{% endblock %}
