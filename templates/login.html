{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="jumbotron signup-header">
        <h1>Login to make your world go around.</h1>
        <p>Make yourself heard. Come on go for it !!
        <p><a class="btn btn-primary btn-lg" href="/signup" role="button">SIGNUP</a></p>
    </div>
    <form class ="center-align" method="post">
        <h1 class="text-center form-header">Login</h1>
        <div class="form-group">
            <label class="light-style">Username</label>
            <input type="text" class="form-control" name="username"value={{ username }}>
        </div>

        <div class="form-group">
            <label class="light-style">Password</label>
            <input type="password" class="form-control" name="password">
            <div class="error">
                {{ error }}
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
